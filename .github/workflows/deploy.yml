name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: yll
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/yll/websites/sun7piscine.ch
            git reset --hard
            git pull origin main
            # remove potentially platform-specific or stale artifacts
            rm -rf node_modules .next
            # install cleanly; if optional native packages fail on the server, you can add --unsafe-perm as fallback
            npm ci --no-audit --no-fund || npm ci --no-audit --no-fund --unsafe-perm
            # Clear Next.js cache to ensure clean build
            npx next cache clean || true
            npm run build
            # update env and restart the pm2 process so new env vars (if any) are applied
            pm2 restart sun7piscine --update-env || pm2 start npm --name sun7piscine -- start
            sudo systemctl reload nginx
